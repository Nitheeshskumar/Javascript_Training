<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>InApp JS Workshop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Awesome Movies</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" onclick="homepage()">
                    <a class="nav-link" href="homepage.html" >Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">TV Series</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" title="Search movies or TV Series" aria-label="Search">
                <button class="btn btn-outline-success btn-workshop my-2 my-sm-0" type="button" onclick="search()">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid" id="renderArea">
        <div class="row">
            <div class="col-md-5">  
                <div class="form-control" type= "text" placeholder="search movies" id="searchinput"> </div>
            </div>
        </div>

    </div>
    <script src="js/search.js"></script>
</body>

</html>
